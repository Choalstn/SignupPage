<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="global-style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main1">
      <h2 class="main1-greeting"></h2>
      <p class="introduce1">오늘 하루는 어땠나요 ?</p>
      <p class="introduce2">소중한 일상을 기록해보세요. </p>
      <button class="main1-btn">기록하러 가기 →</button>
    </main>
    <main class="main2">

        <h1 class="createAccount">Create Account</h1>

        <div id="inputs">
          <fieldset>
            <input type="text" id="username" placeholder="아이디" />
          </fieldset>

          <div class="success-message hide">🟢 사용할 수 있는 아이디입니다</div>
          <div class="failure-message hide">
            ⚠️ 아이디는 네 글자 이상이어야 합니다
          </div>

          <fieldset>
            <input type="password" id="password" placeholder="비밀번호" />
          </fieldset>

          <fieldset>
            <input
              type="password"
              id="password-retype"
              placeholder="비밀번호 확인"
            />
          </fieldset>

          <div class="mismatch-message hide">
            ⚠️ 비밀번호가 일치하지 않습니다
          </div>

          <button class="signup">Sign Up  </button>
        </div>
  
    </main>

    <script src="./script.js"></script>
  </body>
</html>
